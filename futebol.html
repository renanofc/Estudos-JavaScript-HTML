<script>
 
    function pulaLinha() {

        document.write("<br><br>");

}

    function mostra(renan) {

        document.write(renan);
        pulaLinha();

}

    var vitorias = parseInt(prompt("Entre com o número de vitórias:"));
    var empates = parseInt(prompt("Digite o numero de empates: "));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é: " + pontos);

    if (pontos > 28) {

        mostra("Seu time está melhor do que o ano passado");

    }
    
    if (pontos < 28) {

        mostra("Seu time está pior do que o ano passado");
    
    }
    
    if (pontos == 28) {

        mostra("Seu time est[a igual ao ano passado");
    }
    
</script>
