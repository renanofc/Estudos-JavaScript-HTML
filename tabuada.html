<script>

 
    function pulaLinha() {

        document.write("<br><br>");

}

    function mostra(renan) {

        document.write(renan);
        pulaLinha();

}
    // for mesma funcao do while mas a diferenca e que ela e divida em 3 partes, variavel, condicao e incremento da var
    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1 ) {

        mostra(7 * multiplicador);

}

    mostra("Fim!");

    // total++; Ã© igual a total = total + 1



</script>
